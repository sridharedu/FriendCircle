spring:
  application:
    name: config-service
  cloud:
    config:
      server:
        native:
          search-locations: file:///C:/Users/Sowja/IdeaProjects/FriendCircle/my-config-repo
  profiles:
    active: native

eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/
    register-with-eureka: true
    fetch-registry: true

server:
  port: 8888

management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: always
    shutdown:
      enabled: true
  info:
    env:
      enabled: true