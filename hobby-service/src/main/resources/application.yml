spring:
  application:
    name: hobby-service
  config:
    import: optional:configserver:http://localhost:8888
  data:
    mongodb:
      # TODO: Add MongoDB configuration
      host: localhost
      port: 27017
      database: hobbies

server:
  port: 8084

eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/
    register-with-eureka: true
    fetch-registry: true
  instance:
    preferIpAddress: true

management:
  endpoints:
    web:
      exposure:
        include: health,metrics,info
  endpoint:
    health:
      show-details: always