schemaVersion: 2.0.0
metadata:
  name: friendcircle
  version: 1.0.0
  description: FriendCircle Microservices Project Development Environment
components:
  - name: dev
    container:
      image: public.ecr.aws/aws-mde/universal-image:latest
      memoryLimit: 4Gi
      mountSources: true
      env:
        - name: JAVA_HOME
          value: /usr/lib/jvm/java-17-openjdk
commands:
  - id: install
    exec:
      component: dev
      commandLine: "./mvnw clean install -DskipTests"
      workingDir: ${PROJECT_SOURCE}
  - id: build-and-test
    exec:
      component: dev
      commandLine: "./mvnw clean install"
      workingDir: ${PROJECT_SOURCE}